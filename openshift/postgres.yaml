apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: portworx-client
spec:
  serviceName: postgresql-service
  selector:
    matchLabels:
      app: postgresql
  replicas: 1
  template:
    metadata:
      labels:
        app: postgresql

    spec:
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: postgresql
          image: postgres:14.5
          securityContext:
            runAsGroup: 1000
            supplementalGroups: [0]
          env:
            - name: POSTGRES_PASSWORD
              value: testpassword
            - name: PGDATA
              value: /data/pgdata
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: keycloak
          volumeMounts:
            - name: data
              mountPath: /data/pgdata
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: portworx-db-sc
        resources:
          requests:
            storage: "5Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: portworx-client
spec:
  selector:
    app: postgresql
  ports:
  - port: 5432
    targetPort: 5432
