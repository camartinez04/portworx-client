<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Portworx Client Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/static/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/images/favicon.png" />
</head>

<body>

  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/static/images/portworx-logo.svg" alt="logo">
              </div>
              <h4>Portworx Client</h4>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form method="post" class="pt-3" action="/login" novalidate>
                <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                <div class="form-group">
                  <label for="username">Username</label>
                    {{with .Form.Errors.Get "username"}}
                        <label class="text-danger">{{.}}</label>
                    {{end}}
                  <input type="text" name="username" class='form-control form-control-lg {{with .Form.Errors.Get "username"}} is-invalid  {{end}}' id="username" placeholder="Username" value="" required autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                    {{with .Form.Errors.Get "password"}}
                        <label class="text-danger">{{.}}</label>
                    {{end}}
                  <input type="password" name="password" class='form-control form-control-lg {{with .Form.Errors.Get "password"}} is-invalid {{end}}' id="password" placeholder="Password" value="" required autocomplete="off">
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="Login">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Forgot password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
</body>

</html>
